    <body>
        <h1></h1>
        <button onclick="getStudentName()">Click for name</button>
        <script type="text/javascript">
            var students = [
                'David', 'Natalie', 'Taryn', 'Tim', 'Holden', 'Sam', 'Jonathan', 'Micah', 'Colton',
                 'Jeremy', 'Kate', 'Bryson', 'Ciara', 'Ed', 'Alex', 'Courtney', 'Lucien', 'Tanya', 'Maren', 'Eric', 'Kami', 'Kevin', 'Kammin', 'Eli', 'Joshua', 'Khoi', 'Brinton',
                'Joel', 'Jayden', 'Grant', 'Sage', 'Avyrie'
            ]
    
            function getStudentName() {
                var index = Math.floor(Math.random() * students.length);
    
                var name = students[index]
    
                var heading =  document.querySelector('h1');
                heading.innerHTML = name
            }

            function tempRemove(name){
                var theIndexToRemove = students.indexOf(name)
                if(Number.isInteger(theIndexToRemove)){
                    var removed = students.splice(theIndexToRemove, 1);
                    console.log("Removed the following name: ", removed)
                }
            }
        </script>
    </body>
